dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:*"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:*"
    compile "org.springframework.boot:spring-boot-starter-validation:*"
    compile "jakarta.validation:jakarta.validation-api:${jakarta.validation-api.version}"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:*"
    compile "com.h2database:h2:*"
    testCompile "org.springframework.boot:spring-boot-starter-test:*"
    testCompile "org.junit.jupiter:junit-jupiter-engine:*"
    testCompile "org.junit.jupiter:junit-jupiter-api:*"
    testCompile "com.ninja-squad:springmockk:${springmockk.version}"
    compile "org.jetbrains.kotlin:kotlin-maven-allopen:${kotlin.version}"
    compile "org.jetbrains.kotlin:kotlin-maven-noarg:${kotlin.version}"
}